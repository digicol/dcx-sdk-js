                Login

          </div>
          <!-- Login -->
          <div id="login__card" class="collapse show" aria-labelledby="login" data-parent="#client__interface">
            <div class="card-body">
              <div class="col-12">
                <div class="row">
                  <div class="col-5 login__wrapper">
                    <div class="col-12 mt-4"><h3>Login</h3></div>
                    <div class="col-12 mt-3">/oauth/token</div>
                    <form id="login__form" class="form-group p-3" action="#" type="POST">
                      <div class="col-10 offset-2 text-center">
                        <label for="host__url">DCX URL</label>
                        <input type="text" name="hostUrl" id="host__url" value="https://dcxtrunk.digicol.de/dcx_trunk/" class="form-control url"/>
                      </div>
                      <div class="mt-3 col-7 offset-4">
                        <label for="login__username">Username</label>
                        <input type="text" name="username" value="dc_fleginsky" class="form-control" id="login__username"/>
                      </div>
                      <div class="mt-3 col-7 offset-4">
                        <label for="login__password">Password</label>
                        <input type="text" name="password" value="Welcome2DC" class="form-control" id="login__password"/>
                      </div>
                      <div class="mt-3 col-6 offset-5"><input type="submit" value="Login" class="form-control btn btn-primary"/></div>
                    </form>
                  </div>
                  <div class="col-6 offset-1 login__output__wrapper pt-5">
                    <div class="status alert" role="alert"></div>
                    <div class="d-inline-block output alert alert-primary">...</div>
                  </div>
                </div>
              </div>
              <!-- /Login -->
            </div>
          </div>
        </div>

                    <div class="col-12 mt-3">/api/{objectType}/</div>

                        <label for="getobj__field">Object type</label>

                          <option value="script">script</option>
                          <option value="share">share</option>
                          <option value="story">story</option>

                          <option value="taggroupconfig">taggroupconfig</option>
                          <option value="textindex">textindex</option>
                          <option value="tm_association">tm_association</option>
                          <option value="tm_occurrence">tm_occurrence</option>
                          <option value="tm_topic">tm_topic</option>

                          <option value="usersetting">usersetting</option>

                        <input type="submit" value="Get object" class="form-control btn btn-primary"/>

                    <div class="status alert" role="alert"></div>
                    <div class="d-inline-block output alert alert-primary">...</div>
